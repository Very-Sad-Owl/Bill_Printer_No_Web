plugins {
    id 'java'
    id 'maven-publish'
    id 'ru.clevertec.tasks.olga.plugin.resource_downloader_plugin' version '1.0-SNAPSHOT'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'com.epam:news-JWD_Task03.jar:0.0.1-SNAPSHOT'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation 'org.decimal4j:decimal4j:1.0.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

group = "ru.clevertec.tasks.olga"
version = '1.0-SNAPSHOT'
description = 'billPinterNoWeb'
sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

// for my downloader plugin
resources{
    uri = "https://rep.bntu.by/bitstream/handle/data/37608/Optimizaciya_sostava_grupp_programmistov_po_professionalnoj_kvalifikacii.pdf"
    path = "yourFile"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
